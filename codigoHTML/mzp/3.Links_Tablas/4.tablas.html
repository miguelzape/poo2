<!DOCTYPE html>
<html lang="es-ES">
<head>
<meta charset="utf-8">
<title>Ejemplo de tabla básica</title>
<style type="text/css">
	table, td, th { border:1px solid black; }
	#table { border-spacing:10px; }
	#table { border-collapse:collapse; }
	#td { padding:10px; }
	#td, th { padding:5px; }
	table { width:100%; }
	thead { color:navy; } 
	tbody { color:green; } 
	tfoot { color:maroon; }
</style>
</head>
<body>
	<table>
		<caption>Números del uno al doce</caption>
		<tr>
			<th>Columna 1</th>
			<th>Columna 2</th>
			<th>Columna 3</th>
		</tr>
		<tr>
			<td>uno</td>
			<td>dos</td>
			<td>tres</td>
		</tr>
		<tr>
			<td>cuatro</td>
			<td>cinco</td>
			<td>seis</td>
		</tr>
		<tr>
			<td>siete</td>
			<td>ocho</td>
			<td>nueve</td>
		</tr>
		<tr>
			<td>diez</td>
			<td>once</td>
			<td>doce</td>
		</tr>
	</table>
</body>
</html>
