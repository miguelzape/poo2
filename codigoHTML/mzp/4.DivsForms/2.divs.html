<!DOCTYPE html>
<html lang="es-ES">
<head>
<meta charset="utf-8">
<title>Ejemplo uso del elemento div y del atributo class</title>
<style>
.rojo {
	color: red;
}

.azul {
	color: blue;
}
</style>
</head>
<body>
	<p>Primer párrafo.</p>
	<div class="rojo">
		<p>Segundo párrafo.</p>
		<p>Tercer párrafo.</p>
	</div>
	<p>Cuarto párrafo.</p>
	<div class="azul">
		<p>Quinto párrafo.</p>
		<p>Sexto párrafo.</p>
	</div>
	<div class="rojo">
		<p>Séptimo párrafo.</p>
	</div>
	<p>Octavo párrafo.</p>
</body>
</html>
